<html>
  <head>
    <!-- Dojo CSS CDN -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="static/css/style.css" />

  </head>

  <body class="claro">

    <!-- Dojo CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"
        data-dojo-config="async:true, parseOnLoad:true">
    </script>
    <!-- Required Dojo packages -->
    <script>
      require([
        "dojo/parser", 
        "dojo/data/ItemFileReadStore",
        "dijit/layout/BorderContainer", 
        "dijit/layout/TabContainer", 
        "dijit/layout/ContentPane",
        "dijit/Tree",
        "dijit/tree/ForestStoreModel"],

        function(parser, ItemFileReadStore, BorderContainer, TabContainer, ContentPane, Tree, ForestStoreModel)
        {
          var rawdata = [ {
            label: 'Something <b>important</b>',
            id: '1',
            children:  [ { label: 'Life', id: '1.1' }, { label: 'Liberty', id: '1.2' } ]
          }, {
              label: 'Some links (note: the link is <b>not</b> clickable)',
              id: '2',
              children: [
                  { id: '2.1', label: 'file 1' },
                  { id: '2.2', label: 'file 2' },
                  { id: '2.3', label: 'file 3' }
              ]
          } ];

          function prepare(){
            var store = new ItemFileReadStore({
                data: { identifier: 'id', label : 'label', items: rawdata }
            });
            var treeModel = new ForestStoreModel({ store: store });
            var treeControl = new Tree({
                model: treeModel,
                showRoot: false,
                _createTreeNode: function(/*Object*/ args){
                    var tnode = new dijit._TreeNode(args);
                    tnode.labelNode.innerHTML = args.label;
                    return tnode;
                }
            }, "treeOne" );
          }
          prepare();
        });
    </script>


    <!-- Entry point widget -->
    <div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
      <!-- Center layout -->
      <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
        
        <!-- File viewer widget -->
        <div data-dojo-type="dijit/layout/TabContainer" style="width: 400px; height: 100px;" tabStrip="true">
          <div data-dojo-type="dijit/layout/ContentPane" title="Opened file 1" selected="true">
            Lorem ipsum and all around...
          </div>
          <div data-dojo-type="dijit/layout/ContentPane" title="Opened file 2">
            Lorem ipsum and all around - second...
          </div>
          <div data-dojo-type="dijit/layout/ContentPane" title="Opened file 3">
            Lorem ipsum and all around - last...
          </div>
        </div>
      </div>

      <!-- Top Section -->
      <div class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">Header content (top)</div>
      
      <!-- Left Section -->
      <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
        <div id="treeOne"></div>
      </div>
    </div>

  </body>
</html>
